{{define "gematria-results"}}

{{range .}}
<h2>
    {{.ShowName}}
</h2>

<div class="gematria-values">

    {{range .Values}}
    {{if .Should}}
    <div class="gematria-value">{{.Rune}}<br>{{.Value}}</div>
    {{else}}
    <span class="shouldnt-be-render">{{.Value}}</span>
    {{end}}
    {{end}}

    <div class="gematria-result">= {{.Sum}}</div>

</div>
{{end}}

{{end}}
