{{define "paginations"}}
<!---
type Pagination struct {
	CurrentPage int
	TotalPages  int
	Pages       []int
}

-->
{{if .PagesP.Render}}
<div class="pagination">
    {{range $page := .PagesP.Pages}}
    {{if $page.Current}}
    <a href="?page={{$page.Page}}" class="active">
        {{$page.Page}}
    </a>
    {{else}}
    <a href="?page={{$page.Page}}">
        {{$page.Page}}
    </a>
    {{end}}
    {{end}}
</div>

{{end}}


{{end}}
