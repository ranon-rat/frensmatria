{{define "results"}}
<h2>Results Table</h2>
<table id="results-table">
    <tr>

        <th>Input</th>
        {{range .OrderTable}}
        <th><a href="?kind={{.}}" onclick="redirectWithQuery(event)">{{.}}</a></th>
        {{end}}

    </tr>
    {{range .GetGematriaSearch}}
    <tr>
        {{range .}}
        <td>{{.}}</td>
        {{end}}
    </tr>
    {{end}}

</table>
{{template "paginations" .}}

{{end}}
