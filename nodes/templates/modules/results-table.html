{{define "results"}}
<table id="results-table">
    <tr>

        <th>Input</th>
        {{if .Render}}

        {{range $g:= .OrderTable}}
        <th>
            <a href="?kind={{$g}}" onclick="redirectWithQuery(event)">{{$g}}</a>
        </th>
        {{end}}

        {{else}}
        {{range $g:= .OrderTable}}
        <th>
            {{$g}}
        </th>

        {{end}}
        {{end}}

    </tr>
    {{range .GetGematriaSearch}}
    <tr>
        {{range .}}
        <td>{{.}}</td>
        {{end}}
    </tr>
    {{end}}

</table>
{{template "paginations" .}}

{{end}}
